---
layout: default
title: Blog
---
<div class="container">
    <h2>Latest Insights</h2>
    <div class="blog-posts">
        {% for post in site.posts %}
        <a href="{{ post.url }}" class="blog-post">
            {% if post.image %}
            <img src="{{ post.image }}" alt="{{ post.title }}" class="blog-post-image">
            {% endif %}
            <div class="blog-post-content">
                <h3>{{ post.title }}</h3>
                <div class="blog-meta">Posted on {{ post.date | date: "%B %d, %Y" }}</div>
                <p>{{ post.excerpt }}</p>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
