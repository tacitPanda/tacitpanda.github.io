<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Galea I.T.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #fff;
            color: #000;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: #fff;
            border-bottom: 2px solid #0066cc;
            padding: 20px 0;
            box-shadow: 0 2px 10px rgba(0, 102, 204, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            color: #0066cc;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-img {
            height: 50px;
            width: auto;
        }

        .logo-text::before {
            content: '> ';
            color: #0066cc;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav a {
            color: #000;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid transparent;
            transition: all 0.3s;
        }

        nav a:hover,
        nav a.active {
            border: 1px solid #0066cc;
            background: #0066cc;
            color: #fff;
        }

        main {
            min-height: calc(100vh - 200px);
            padding: 60px 0;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #0066cc;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 30px;
            border-bottom: 2px solid #0066cc;
            padding-bottom: 10px;
            color: #000;
        }

        h3 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #0066cc;
        }

        footer {
            background: #fff;
            border-top: 2px solid #0066cc;
            padding: 30px 0;
            text-align: center;
            margin-top: 60px;
        }

        .blog-posts {
            display: grid;
            gap: 30px;
            margin: 40px 0;
        }

        .blog-post {
            border: 2px solid #0066cc;
            padding: 0;
            background: #f8f9fa;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            display: block;
            transition: all 0.3s;
        }

        .blog-post:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 102, 204, 0.3);
        }

        .blog-post-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 2px solid #0066cc;
        }

        .blog-post-content {
            padding: 30px;
        }

        .blog-meta {
            color: #666;
            margin-bottom: 20px;
        }

        article {
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            background: #f8f9fa;
            border-left: 4px solid #0066cc;
            font-size: 18px;
            line-height: 1.8;
        }

        article img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }

        article p {
            margin-bottom: 20px;
        }

        article ul, article ol {
            margin: 20px 0 20px 40px;
        }

        article li {
            margin-bottom: 10px;
        }

        .back-link {
            display: inline-block;
            margin: 20px 0;
            color: #0066cc;
            text-decoration: none;
            border: 1px solid #0066cc;
            padding: 8px 16px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: #0066cc;
            color: #fff;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            h1 {
                font-size: 32px;
            }

            article {
                padding: 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">
                    <img src="/logo.png" alt="Galea I.T. Logo" class="logo-img" onerror="this.style.display='none'">
                    <span class="logo-text">GALEA I.T.</span>
                </a>
                <nav>
                    <ul>
                        <li><a href="/">About</a></li>
                        <li><a href="/#contact-page">Contact</a></li>
                        <li><a href="/blog/" class="active">Blog</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <div class="container">
            <p style="font-size: 18px; font-weight: bold; color: #0066cc; margin-bottom: 10px;">⚡ Protecting Forward ⚡</p>
            <p>&copy; 2026 Galea I.T. All rights reserved.</p>
            <p style="margin-top: 10px;">Professional IT & Cybersecurity Solutions</p>
        </div>
    </footer>
</body>
</html>
